<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Smashing Magazine</title>
    <link rel="stylesheet" href="styles/style.css">
  </head>
  <body>
    <header>
      <nav class="flex-container flex-row">
        <img class="nav-element" alt="LOGO">
        <div class="nav-element">Articles</div>
        <div class="nav-element">Books</div>
        <div class="nav-element">Events</div>
        <div class="nav-element">Jobs</div>
        <div class="nav-element">Membership</div>
        <button  class="nav-element">Topics</button>
      </nav>
    </header>
    <main class="flex-container flex-column">
      <div class="grid-container">
        <div class="latest-article flex-container flex-column grid-item-1-1"></div>
        <div class="latest-article flex-container flex-column grid-item-1-2"></div>
        <div class="latest-article flex-container flex-column grid-item-2-1"></div>
        <div class="latest-article flex-container flex-column grid-item-2-2"></div>
      </div>
      
    </main>
  </body>
</html>
